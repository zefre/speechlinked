      <div class = "page-header">
        <h1>Forms</h1>
        <p class = "lead">Page dedicated to the paperwork of speech pathology.</p>
      </div>
      <h3>Intake form</h3>
      <form class = "form-horizontal">
        <fieldset>
          <legend class = "text-uppercase text-center">Parent/Guardian Information</legend>
          <div class = "form-group">
            <label for = "parent1name" class = "col-md-2">Parent 1 name</label>
            <div class = "col-md-3">
              <input type = "text" class = "form-control" id = "parent1name" placeholder = "Jane Doe" />
            </div>
            <label for = "parent1bday" class = "col-md-2">Birth date</label>
            <div class = "col-md-3">
              <input type  = "date" class = "form-control" id = "parent1bday" />
            </div>
          </div>
          <div class = "form-group">
            <label for = "streetaddress" class = "col-md-2">Street address:</label>
            <div class = "col-md-3">
              <input type = "text" class = "form-control" id = "streetaddress" />
            </div>
            <label for = "city" class = "col-md-2">City:</label>
            <div class = "col-md-3">
              <input type = "text" class = "form-control" id = "city" />
            </div>
          </div>
          <div class = "form-group">
            <label for = "statezip" class = "col-md-1">State &amp; Zip code:</label>
             <div class = "col-md-2"> 
              <input type = "text" class = "form-control" id = "statezip" />
            </div>
            <label for = "homephone" class = "col-md-1">Home phone:</label>
            <div class = "col-md-2">
              <input type = "text" class = "form-control" id = "homephone" />
            </div>
            <label for = "workphone" class = "col-md-1">Work phone:</label>
            <div class = "col-md-2">
              <input type = "text" class = "form-control" id = "workphone" />
            </div>
            <label for = "occupation" class = "col-md-1">Occupation:</label>
            <div class = "col-md-2">
              <input type = "text" class = "form-control" id = "occupation" />
            </div>
          </div>
          <div class = "form-group">
            <label class = "col-md-2" for = "parent1email">Email address:</label>
            <div class = "col-md-3">
              <input type = "text" class = "form-control" id = "parent1email" />
            </div>
            <label class = "col-md-3" for = "parent1contact">Preferred method of contact:</label>
            <div class = "col-md-3">
              <input type = "text" class = "form-control" id = "parent1contact" />
            </div>
          </div>
          <hr class = "thick" /> <!-- See custom.css -->
        </fieldset>
      </form>
